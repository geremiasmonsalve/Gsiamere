<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptacion</title>
    <script src="Punto6deltp4script.js"></script>
    
</head>
<body>
    <h1>Encriptador y Desencriptador</h1>
   <div>
    <h2>Encriptar</h2>
    <label for="numero">Num de 4 digitos</label>
    <input type="number" id="numero" maxlength="4" pattern="\d*" oninput="this.value = this.value.replace(/\D/g, '')" placeholder="Ingrese un número de 4 dígitos">
    <button onclick="encriptar()">Encriptar</button>
    
    <h2>Desencriptar</h2>
    <label for="numencriptado"></label>
    <input type="number" id="numencriptado" maxlength="4" pattern="\d*"  oninput="this.value = this.value.replace(/\D/g,'')" placeholder="Ingrese el número encriptado">
    <button onclick="desencriptar()">Desencriptar</button>
    <h3>Resultado</h3>
    <p id="resultado"></p>
   </div>
</body>
</html>
